<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>ENCRIPTADOR</h1>
        <label for="texto">Texto a encriptar:</label>
        <input type="text" id="texto">
        <label for="desplazamiento">Desplazamiento:</label>
        <input type="number" id="desplazamiento" min="1" value="3">
        <button onclick="encriptarTexto()">Encriptar</button>
        <button onclick="desencriptarTexto()">Desencriptar</button>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
